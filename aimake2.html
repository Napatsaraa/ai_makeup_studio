<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AI Makeup Studio - ทดลองแต่งหน้า</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-pink-100 to-purple-200 min-h-screen flex flex-col items-center justify-center font-sans">
    
    <!-- Header -->
    <h1 class="text-5xl font-bold text-pink-600 mb-6 font-cursive animate-bounce">🌸 AI Makeup Studio 🌸</h1>
    <p class="text-lg text-gray-700 mb-6 italic">✨ ทดลองแต่งหน้า AI เพื่อเปล่งประกายในแบบของคุณ ✨</p>

    <!-- Back Button -->
    <a href="https://napatsaraa.github.io/ai-makeup-studio/" class="mb-4 px-6 py-3 bg-gradient-to-r from-pink-400 to-purple-400 text-white rounded-full shadow-lg hover:scale-110 transition-transform">⬅ กลับหน้าหลัก</a>

    <!-- Upload Section -->
    <div class="w-full max-w-md p-8 bg-white shadow-2xl rounded-3xl flex flex-col items-center border-4 border-pink-300 transform hover:scale-105 transition duration-300">
        <h2 class="text-2xl font-semibold text-pink-700 mb-4">💖 อัพโหลดรูปภาพของคุณ 💖</h2>
        <input type="file" accept="image/*" class="mb-4 border-2 border-pink-300 px-4 py-2 rounded-lg w-full bg-pink-100 shadow-md hover:bg-pink-200 transition">
        <button class="px-6 py-3 bg-gradient-to-r from-purple-400 to-pink-400 text-white font-semibold rounded-full shadow-lg hover:scale-110 transition-transform">📸 ใช้ AI แต่งหน้าสด</button>
    </div>

    <!-- Results Section -->
    <div class="w-full max-w-md p-8 bg-white shadow-2xl rounded-3xl flex flex-col items-center border-4 border-purple-300 mt-6 transform hover:scale-105 transition duration-300">
        <h2 class="text-2xl font-semibold text-purple-700 mb-4">🎀 ผลลัพธ์ของคุณ 🎀</h2>
        <div class="relative">
            <img src="/images/sample-look.jpg" alt="" class="w-48 h-48 rounded-full border-4 border-pink-400 shadow-lg">
            <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-transparent to-pink-100 rounded-full"></div>
        </div>
        <p class="text-md text-gray-500 mt-4 italic">💎 นี่คือลุคที่ AI แนะนำให้คุณ! 💎</p>
        <button class="mt-4 px-6 py-3 bg-pink-400 text-white font-semibold rounded-full shadow-md hover:scale-110 transition-transform">🔄 ลองลุคใหม่</button>
    </div>
</body>
</html>
